<body>
  <script>
    var broken = false;
    
    function lightSwitch(type){
      if (!broken) {
        document.getElementById ("light").src = "/Meus-Projetos/Projeto-GoogleGlass/projeto-glass-html5/_imagens/" + type + ".jpg";
        
        if (type == 'lampada-quebrada') {
          broken = true;
        }
      }
      }
</script>

  <h1 id="a">Turn On the Light</h1>

  <img src="/Meus-Projetos/Projeto-GoogleGlass/projeto-glass-html5/_imagens/lampada-apagada.jpg" ID="light" onmousemove="lightSwitch('lampada-acesa')" onmouseout="lightSwitch('lampada-apagada')" onclick="lightSwitch('lampada-quebrada')"/>

</body>
